<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <title>Название вкладки</title>
</head>
<body>
    <h1>Найдено кандидатов: {{ candidates|length }}</h1>

    {% endfor %}
</body>
</html>
